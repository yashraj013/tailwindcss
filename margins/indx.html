<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Margins</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Margin -->
     <h1>Margin</h1>
     <div class="m-4 bg-yellow-100">Margin all around</div>
     <div class="mx-4 bg-yellow-200">Margin x axis</div>
     <div class="my-4 bg-yellow-300">Margin y axis</div>
     <div class="mt-4 bg-yellow-400">Margin top </div>
     <div class="ml-4 bg-yellow-500">Margin left</div>
     <div class="mr-4 bg-yellow-600">Margin right</div>
     <div class="mb-4 bg-yellow-600">Margin bottom</div>

     <!-- Padding -->
      <h1>Padding</h1>
      <div class="p-4 bg-lime-100">Padding all around</div>
     <div class="px-4 bg-lime-200">Padding x axis</div>
     <div class="py-4 bg-lime-300">Padding y axis</div>
     <div class="pt-4 bg-lime-400">Padding top </div>
     <div class="pl-4 bg-lime-500">Padding left</div>
     <div class="pr-4 bg-lime-600">Padding right</div>
     <div class="pb-4 bg-lime-600">Padding bottom</div>

</body>
</html>
